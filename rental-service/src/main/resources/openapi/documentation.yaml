          type: "string"
          format: "uuid"
          nullable: true
        name:
          type: "string"
          nullable: true
        address:
          type: "string"
          nullable: true
        description:
          type: "string"
          nullable: true
        images:
          type: "array"
          nullable: true
          items:
            $ref: "#/components/schemas/ImageResponse"
        documents:
          type: "array"
          nullable: true
          items:
            $ref: "#/components/schemas/DocumentResponse"
    CategoryFullResponse:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          nullable: true
        name:
          type: "string"
          nullable: true
        description:
          type: "string"
          nullable: true
        properties:
          type: "array"
          nullable: true
          items:
            $ref: "#/components/schemas/PropertyShortResponse"
    CategoryRequest:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          nullable: true
        name:
          type: "string"
          nullable: true
        description:
          type: "string"
          nullable: true
    CsrfToken:
      type: "object"
      properties:
        token:
          type: "string"
          format: "uuid"
      required:
        - "token"
    IdentityShortResponse:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          nullable: true
        username:
          type: "string"
          nullable: true
        email:
          type: "string"
          nullable: true
        firstname:
          type: "string"
          nullable: true
        lastname:
          type: "string"
          nullable: true
        patronymic:
          type: "string"
          nullable: true
        image:
          nullable: true
          $ref: "#/components/schemas/ImageResponse"
    PropertyWithCategoryResponse:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          nullable: true
        category:
          nullable: true
          $ref: "#/components/schemas/CategoryShortResponse"
        name:
          type: "string"
          nullable: true
        address:
          type: "string"
          nullable: true
        description:
          type: "string"
          nullable: true
        images:
          type: "array"
          nullable: true
          items:
            $ref: "#/components/schemas/ImageResponse"
        documents:
          type: "array"
          nullable: true
          items:
            $ref: "#/components/schemas/DocumentResponse"
    IdentityFullResponse:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          nullable: true
        username:
          type: "string"
          nullable: true
        email:
          type: "string"
          nullable: true
        firstname:
          type: "string"
          nullable: true
        lastname:
          type: "string"
          nullable: true
        patronymic:
          type: "string"
          nullable: true
        image:
          nullable: true
          $ref: "#/components/schemas/ImageResponse"
        ownerProperties:
          type: "array"
          nullable: true
          items:
            $ref: "#/components/schemas/PropertyWithCategoryResponse"
        tenantProperties:
          type: "array"
          nullable: true
          items:
            $ref: "#/components/schemas/PropertyWithCategoryResponse"
    IdentityRequest:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          nullable: true
        authority:
          type: "string"
          nullable: true
          enum:
            - "ADMIN"
            - "USER"
        username:
          type: "string"
          nullable: true
        password:
          type: "string"
          nullable: true
        email:
          type: "string"
          nullable: true
        enabled:
          type: "boolean"
          nullable: true
        firstname:
          type: "string"
          nullable: true
        lastname:
          type: "string"
          nullable: true
        patronymic:
          type: "string"
          nullable: true
    AdvertisementShortResponse:
