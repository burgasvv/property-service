          type: "string"
          nullable: true
        preview:
          type: "boolean"
          nullable: true
    DocumentResponse:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          nullable: true
        name:
          type: "string"
          nullable: true
