        id:
          type: "string"
          format: "uuid"
          nullable: true
        title:
          type: "string"
          nullable: true
        description:
          type: "string"
          nullable: true
        price:
          type: "number"
          format: "double"
          nullable: true
        date:
          type: "string"
          nullable: true
    PropertyFullResponse:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          nullable: true
        category:
          nullable: true
          $ref: "#/components/schemas/CategoryShortResponse"
        name:
          type: "string"
          nullable: true
        address:
          type: "string"
          nullable: true
        description:
          type: "string"
          nullable: true
        advertisement:
          nullable: true
          $ref: "#/components/schemas/AdvertisementShortResponse"
        owner:
          nullable: true
          $ref: "#/components/schemas/IdentityShortResponse"
        tenant:
          nullable: true
          $ref: "#/components/schemas/IdentityShortResponse"
        images:
          type: "array"
          nullable: true
          items:
            $ref: "#/components/schemas/ImageResponse"
        documents:
          type: "array"
          nullable: true
          items:
            $ref: "#/components/schemas/DocumentResponse"
    DocumentRequest:
      type: "object"
      properties:
        documentIds:
          type: "array"
          items:
            type: "string"
            format: "uuid"
      required:
        - "documentIds"
    ImageRequest:
      type: "object"
