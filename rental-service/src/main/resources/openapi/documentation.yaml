        status:
          type: "string"
        code:
          type: "integer"
          format: "int32"
        message:
          type: "string"
      required:
        - "status"
        - "code"
        - "message"
    CategoryShortResponse:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
          nullable: true
        name:
          type: "string"
          nullable: true
        description:
          type: "string"
          nullable: true
    ImageResponse:
